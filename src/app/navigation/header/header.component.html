<mat-toolbar color="primary">

  <!-- humberger menu -->
  <div fxHide.gt-xs>
    <button
      (click)="onToggleSidenav()"
      mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <!-- /humberger menu -->

  <div>
    <a routerLink="/">LOGO</a>
  </div>

  <!-- navbar or menue content -->
  <div
    fxFlex
    fxLayout
    fxLayoutAlign="end"
    fxHide.xs>
    <ul
      fxLayout
      fxLayoutGap="10px"
      class="navigation-items">
      <li *ngIf="!isAuth">
        <a routerLink="/signup">Signup</a>
      </li>
      <li *ngIf="!isAuth">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuth">
        <a routerLink="/training">Training</a>
      </li>
      <li *ngIf="isAuth">
        <a
          (click)="onLogout()"
          style="cursor: pointer;">
          Logout
        </a>
      </li>
    </ul>
  </div>
  <!-- /navbar or menue content -->

</mat-toolbar>
